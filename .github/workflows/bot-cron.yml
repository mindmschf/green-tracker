name: Run Telegram Bot on Schedule

on:
  schedule:
    - cron: "0 23 * * *" # Runs at 2300 UTC time
  workflow_dispatch: # Allows manual trigger from cloudflare

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Telegram bot script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm start

      - uses: stefanzweifel/git-auto-commit-action@v5 # Commit files back to repo
        with:
          commit_message: "Update previous_stock.json"
