name: Run Telegram Bot on Schedule

on:
  schedule:
    - cron: "*/10 0-13 * * 1-5" # Runs every 10 minutes, from UTC 12AM - 1PM (JST 9AM - 10PM), Mon - Fri
  workflow_dispatch: # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Telegram bot script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm start

      - uses: stefanzweifel/git-auto-commit-action@v5 # Commit files back to repo
        with:
          commit_message: "Update previous_stock.json"
